<section id="about-page">

    <div class="container">
        <div class="single-column-column">

            <div class="eight-column-width">
                <h1 class="fs-section-title fw-semi-bold text-center"> ABOUT US </h1>
            </div>

        </div>
    </div>

    <div class="container">
        <div class="single-column-column">

            {% for entry in site.data[page.text] %}
                <div class="nine-column-width padding-block-small">
                    <h3 class="fs-title-small fw-bold padding-block-small"> {{entry.title }} </h1>
                    <p class="fs-card fw-regular"> {{ entry.paragraph }}</p>
                </div>
            {% endfor %}
            
        </div>
    </div>

    <div class="container">
        <div class="ten-column-width background-gray">
            <div class="nine-column-width">
                <h2 class="fs-title fw-semi-bold text-center padding-block-small"> TERMS AND CONDITIONS</h2>
            </div>
            <p class="padding-inline-large padding-block-medium"></p>
        </div>
    </div>

</section>
