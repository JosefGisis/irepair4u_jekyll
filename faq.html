---
layout: default
title: iRepair4U FAQ

reset: reset.css
style: style.css
secondary_style: secondary_style.css

text: faq_text
---


<!-- faq page contents -->

<div class="background-image">
    <img src="images/irepair4u_icon_red_transparent_300x300.svg" width="300px" height="300px">
</div>

<section id="faq">

    <div class="container">

        <div class="flex-column">
            <div class="eight-column-width">
                <h1 class="fs-section-title fw-semi-bold text-center"> FAQ </h1>
            </div>
        </div>

    </div>

    <div class="container">

        <div class="flex-column">
            <div class="eight-column-width">
                <h3 class="fs-title-small fw-semi-bold text-center">Here are some questions are customers frequently ask us.</h3>
            </div>
        </div>

    </div>

    <div class="container">
        <div class="flex-column">

            <!-- liquid markup iterates over a yaml file containing questions and answers -->

            {% for entry in site.data[page.text] %}
                <div class="nine-column-width padding-block-small">
                    <h3 class="fs-column fw-bold padding-block-small"> {{entry.Q }} </h3>
                    <p class="fs-card fw-regular"> {{ entry.A }}</p>
                </div>
            {% endfor %}

        </div>
    </div>

</section>
