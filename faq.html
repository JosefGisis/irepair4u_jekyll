<section id="faq">

    <div class="container">
        <div class="single-column-column">

            <div class="eight-column-width">
                <h1 class="fs-section-title fw-semi-bold text-center"> FAQ </h1>
            </div>

        </div>
    </div>

    <div class="container">
        <div class="eight-column-width">

            <h3 class="fs-title-small fw-semi-bold text-center">Here are some questions are customers frequently ask.</h3>
        
        </div>
    </div>

    <div class="container">
        <div class="single-column-column">

            {% for entry in site.data[page.text] %}
                <div class="nine-column-width padding-block-small">
                    <h3 class="fs-column fw-bold padding-block-small"> {{entry.Q }} </h1>
                    <p class="fs-card fw-regular"> {{ entry.A }}</p>
                </div>
            {% endfor %}

        </div>
    </div>

</section>
