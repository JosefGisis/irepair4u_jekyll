banner: >
  iRepair4U has been serving Lakewood, Jackson and neighboring communities for over 9 years. We provide fast, professional,
  and courteous services at affordable prices. Give us a call so we may assist you!

our_story: >
  iRepair4U started fixing phones in 2016 in Lakewood, NJ, and soon gained a reputation for its quality work and friendly service.
  Since then, our business has grown and our workshop is now located in beautiful Jackson, New Jersey, right off Clearstream, only 
  five minutes out of lakewood.

coverage: >
  We offer a broad range of services for a wide variety of devices. We repair all popular makes and models, such as Apple, Samsung, 
  LG, Google, OnePlus, Motorola, and more. We would love to work with you, so if you don't see a device or service you need, please 
  give us call!

customer_service: >
  Since our start, we have set customer service, affordability, and quality work as the cornerstone of our business. We pride 
  ourselves in passing savings on to our customers without compromising on the quality of our work and all while providing a
  warm and welcoming environment.

screen_replacement: >
  Phone screen broken or cracked? No worries! Screen repairs are our specialty. We will have your phone looking and working
  line new in no time.

water_damage: >
  Accidents happen. Bring us your water damaged phone so we can assist you. In the meantime, 
  click <a class="text-white" href="/faq.html">here</a> to see what you can do to increase your phone's chance of surviving.

battery_replacement: >
  If your phone won't charge or your battery is draining too quickly, we offer fast and affordable battery replacements and
  charging port repairs.                         

data_recovery: >
  Need to save precious data? We can help you recover and preserve all your invaluable photos, videos, messages, and other
  media from your device.

accessories: >
  We offer accessories for your mobile devices, such as screen protectors, chargers, car mounts, and more. We also have cases
  for most popular smartphone makes and models.

speaker_repair: >
  Having a hard time hearing others during your calls? Speakers can go weak over time. We can improve the quality of your
  microphone and speakers.                           

warranty: >
  All our phone repair services are backed by our free 90-day warranty. We guarantee the quality of our work. If you encounter 
  issue connected to the repair we conducted, we've got you covered. See 
  <a href="/terms_and_conditions.html">terms and conditions</a> for more information on our warranty.
