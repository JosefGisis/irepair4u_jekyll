our_start: >
  IRepair4u's founder and owner, Mattis Gisis, started fixing phones in 2016 from his apartment in Lakewood, New Jersey. His 
  business quickly grew and gained a reputation in Lakewood and neighbouring communities for its quality work and friendly
  service. Since then, Irepair4u has grown and is now located in Jackson, New Jersey, only five minutes outside of lakewood.

what_we_do: >
  We fix smartphones, tablets, and more! Our specialty is Iphones, but we service all popular makes and models, such as Samsung,
  LG, Google, OnePlus, and Motorala. We offer a broad range of repair services, from screen repair, to battery replacements, to
  data recovery. For a full listing of our services and device coverage check out our services page.